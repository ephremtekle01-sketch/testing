<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag gives the browser a hint about the color schemes supported -->
    <meta name="color-scheme" content="light dark">
    <title>Light/Dark Theme</title>
    <link rel="stylesheet" href="dark(toggle).css">
</head>
<body>
    <label for="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-toggle">
        Dark Mode
    </label>

    <main>
        <h1>Toggle Theme with CSS only</h1>
        <p>This content will switch themes using the checkbox and the CSS :has() selector.</p>
    </main>
</body>
